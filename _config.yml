# Dependencies
markdown:         redcarpet
redcarpet:
  extensions: ["tables"]

pygments:         true

# Permalinks
permalink:        pretty

# Setup
title:            Filter Kaapi
tagline:          'Startups, Coding, Marathons, Travel'
url:              http://filterkaapi.org
shorturl:         filterkaapi.org

author:
  name:           'Filter Kaapi'
  url:            https://twitter.com/sanlaxman

paginate:         1

# Custom vars
version:          1.0.0

github:
  repo:           github.com/FilterKaapi/filterkaapi.github.io

# This is the list of pages to include in the header of the website.
pages_list:
  About: '/about/'
  Archive: '/archive/'
  Feed: '/atom.xml'

# Allow URL Redirects:
#  * https://help.github.com/articles/redirects-on-github-pages
gems:
  - jekyll-redirect-from
